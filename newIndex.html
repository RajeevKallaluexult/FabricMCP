<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Chatbot</title> 

    <style> 

        * { 

            margin: 0; 

            padding: 0; 

            box-sizing: border-box; 

        } 

  

        body { 

            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif; 

            background: linear-gradient(135deg, #40a497 0%, #2d7d73 100%); 

            height: 100vh; 

            display: flex; 

            flex-direction: column; 

        } 

  

        .header { 

            padding: 16px 24px; 

            background: linear-gradient(135deg, #7dd3c0 0%, #5cb7a6 100%); 

            border-bottom: 1px solid rgba(255, 255, 255, 0.2); 

            display: flex; 

            align-items: center; 

            justify-content: space-between; 

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15); 

        } 

  

        .header-left { 

            display: flex; 

            align-items: center; 

            gap: 20px; 

        } 

  

        .logo-group { 

            display: flex; 

            align-items: center; 

            gap: 12px; 

        } 

  

        .logo-image-box { /* Container for the image with badge styling */

            display: flex;

            align-items: center;

            justify-content: center;

            background: #7dd3c0; /* Badge background */

            color: #1a5f56; /* Badge text color (though no text in this box) */

            border: 1px solid #5cb7a6; /* Badge border */

            padding: 6px 12px; /* Badge padding */

            border-radius: 12px; /* Badge border-radius */

        }

  

        .logo-group img { /* Style for the image within logo-group */

            height: 40px; /* Maintain consistent height */

            width: auto;

        }

  

        .header h1 { 

            font-size: 24px; 

            font-weight: 600; 

            color: #333; /* Changed text color to dark grey */

        } 

  

        .header p { 

            color: #333; /* Changed text color to dark grey */

            font-size: 14px; 

        } 

  

        .header-controls { 

            display: flex; 

            align-items: center; 

            gap: 16px; 

        } 

  

        .row-limit-control { 

            display: flex; 

            align-items: center; 

            gap: 8px; 

            font-size: 14px; 

            color: white; 

        } 

  

        .row-limit-control input { 

            width: 60px; 

            padding: 4px 8px; 

            border: 1px solid rgba(255, 255, 255, 0.3); 

            border-radius: 4px; 

            font-size: 13px; 

            text-align: center; 

            background: rgba(255, 255, 255, 0.15); 

            color: white; 

        } 

  

        .row-limit-control input::placeholder { 

            color: rgba(255, 255, 255, 0.7); 

        } 

  

        .status-badge { 

            font-size: 12px; 

            font-weight: 500; 

            display: flex; 

            align-items: center; 

            gap: 6px; 

        } 

  

        .status-badge.connecting { 

            color: #1a5f56; 

        } 

  

        .status-badge.connected { 

            color: #1a5f56; 

        } 

  

        .status-badge.offline { 

            color: white; 

        } 

  

        .status-indicator { 

            width: 8px; 

            height: 8px; 

            border-radius: 50%; 

            background: #ef4444; 

        } 

  

        .status-indicator.online { 

            background: #1a5f56; 

        } 

  

        .chat-container { 

            flex: 1; 

            display: flex; 

            flex-direction: column; 

            padding: 20px 24px; 

            max-width: 1200px; 

            margin: 0 auto; 

            width: 100%; 

        } 

  

        .chat-content { 

            flex: 1; 

            background: white; 

            border-radius: 12px; 

            border: 1px solid #e5e7eb; 

            display: flex; 

            flex-direction: column; 

            margin-bottom: 16px; 

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); 

        } 

  

        .messages { 

            flex: 1; 

            overflow-y: auto; 

            padding: 20px; 

            display: flex; 

            flex-direction: column; 

            gap: 16px; 

        } 

  

        .message { 

            max-width: 80%; 

            padding: 12px 16px; 

            border-radius: 12px; 

            font-size: 14px; 

            line-height: 1.5; 

        } 

  

        .message.user { 

            background: linear-gradient(135deg, #7dd3c0 0%, #40a497 100%); 

            color: #1a5f56; 

            align-self: flex-end; 

            margin-left: auto; 

            font-weight: 500; 

        } 

  

        .message.assistant { 

            background: #f3f4f6; 

            color: #374151; 

            align-self: flex-start; 

            border: 1px solid #e5e7eb; 

            white-space: pre-wrap; 

        } 

  

        .message.system { 

            background: #ecfdf5; 

            color: #065f46; 

            align-self: center; 

            border: 1px solid #a7f3d0; 

            max-width: 90%; 

            text-align: center; 

            font-style: italic; 

        } 

  

        .input-area { 

            padding: 16px 20px; 

            background: white; 

            border-top: 1px solid #e5e7eb; 

            border-radius: 0 0 12px 12px; 

            display: flex; 

            gap: 12px; 

            align-items: flex-end; 

        } 

  

        .input-container { 

            flex: 1; 

        } 

  

        #messageInput { 

            width: 100%; 

            padding: 12px 16px; 

            border: 1px solid #d1d5db; 

            border-radius: 8px; 

            font-size: 14px; 

            resize: none; 

            outline: none; 

            font-family: inherit; 

            max-height: 120px; 

        } 

  

        #messageInput:focus { 

            border-color: #40a497; 

            box-shadow: 0 0 0 3px rgba(64, 164, 151, 0.2); 

        } 

  

        #sendBtn { 

            background: linear-gradient(135deg, #7dd3c0 0%, #40a497 100%); 

            color: #1a5f56; 

            border: none; 

            padding: 12px 20px; 

            border-radius: 8px; 

            cursor: pointer; 

            font-size: 14px; 

            font-weight: 600; 

        } 

  

        #sendBtn:hover:not(:disabled) { 

            background: linear-gradient(135deg, #6bc9b5 0%, #35948a 100%); 

        } 

  

        #sendBtn:disabled { 

            opacity: 0.5; 

            cursor: not-allowed; 

        } 

  

        .typing-indicator { 

            display: none; 

            padding: 12px 16px; 

            background: #f3f4f6; 

            border-radius: 12px; 

            align-self: flex-start; 

            max-width: 80px; 

            border: 1px solid #e5e7eb; 

            margin: 0 20px; 

        } 

  

        .typing-dots { 

            display: flex; 

            gap: 4px; 

            justify-content: center; 

        } 

  

        .typing-dot { 

            width: 6px; 

            height: 6px; 

            border-radius: 50%; 

            background: #9ca3af; 

            animation: typingBounce 1.4s ease-in-out infinite both; 

        } 

  

        .typing-dot:nth-child(1) { animation-delay: -0.32s; } 

        .typing-dot:nth-child(2) { animation-delay: -0.16s; } 

  

        @keyframes typingBounce { 

            0%, 80%, 100% { 

                transform: scale(0.8); 

                opacity: 0.5; 

            } 

            40% { 

                transform: scale(1); 

                opacity: 1; 

            } 

        } 

  

        .clear-btn { 

            background: rgba(26, 95, 86, 0.1); 

            color: #1a5f56; 

            border: 1px solid rgba(26, 95, 86, 0.3); 

            padding: 6px 12px; 

            border-radius: 6px; 

            font-size: 12px; 

            cursor: pointer; 

        } 

  

        .clear-btn:hover { 

            background: rgba(26, 95, 86, 0.2); 

        } 

    </style> 

</head> 

<body> 

    <div class="header"> 

        <div class="header-left"> 

            <div> 

                <div class="logo-group"> 
                    <div class="logo-image-box">
                        <img src="./exult_logo.png" alt="ExULT Logo" onerror="this.style.display='none'">
                    </div>
                    <h1>Chatbot</h1> 
                </div> 

                <p>Ask questions about your data and get instant insights</p> 

            </div> 

        </div> 

         

        <div class="header-controls"> 

            <button class="clear-btn" id="clearBtn">Clear Chat</button> 

            <div class="status-badge offline" id="connectionBadge"> 

                <div class="status-indicator" id="statusIndicator"></div> 

                <span id="statusText">OFFLINE</span> 

            </div> 

        </div> 

    </div> 

  

    <div class="chat-container"> 

        <div class="chat-content"> 

            <div class="messages" id="messages"> 
            </div> 
  

            <div class="typing-indicator" id="typingIndicator"> 

                <div class="typing-dots"> 

                    <div class="typing-dot"></div> 

                    <div class="typing-dot"></div> 

                    <div class="typing-dot"></div> 

                </div> 

            </div> 

  

            <div class="input-area"> 

                <div class="input-container"> 

                    <textarea 

                        id="messageInput" 

                        placeholder="Ask a question about your data..." 

                        rows="1" 

                    ></textarea> 

                </div> 

                <button id="sendBtn">Send ‚û§</button> 

            </div> 

        </div> 

    </div> 

  

    <script> 

        class DataChatbot { 

            constructor() { 

                this.init(); 

            } 

            

            init() { 

                this.elements = { 

                    messages: document.getElementById('messages'), 

                    messageInput: document.getElementById('messageInput'), 

                    sendBtn: document.getElementById('sendBtn'), 

                    typingIndicator: document.getElementById('typingIndicator'), 

                    statusIndicator: document.getElementById('statusIndicator'), 

                    statusText: document.getElementById('statusText'), 

                    connectionBadge: document.getElementById('connectionBadge'), 

                    clearBtn: document.getElementById('clearBtn') 

                }; 

                

                this.state = { 

                    isConnected: false, 

                    serverUrl: 'https://fabricanalayticsmcp-docker4.onrender.com' 

                }; 

                

                this.setupEventListeners(); 

                this.testConnection(); 

            } 

            

            setupEventListeners() { 

                this.elements.clearBtn.onclick = () => this.clearChat(); 

                this.elements.sendBtn.onclick = () => this.sendMessage(); 

                

                this.elements.messageInput.onkeypress = (e) => { 

                    if (e.key === 'Enter' && !e.shiftKey) { 

                        e.preventDefault(); 

                        this.sendMessage(); 

                    } 

                }; 

                

                this.elements.messageInput.oninput = () => this.autoResizeTextarea(); 

            } 

            

            autoResizeTextarea() { 

                const input = this.elements.messageInput; 

                input.style.height = 'auto'; 

                input.style.height = Math.min(input.scrollHeight, 120) + 'px'; 

            } 

            

            async testConnection() { 

                this.updateConnectionStatus('connecting'); 

                

                try { 

                    const response = await fetch(`${this.state.serverUrl}/api/fabric/health`, { 

                        method: 'GET', 

                        headers: { 'Accept': 'application/json' } 

                    }); 

                    

                    if (response.ok) { 

                        this.state.isConnected = true; 

                        this.updateConnectionStatus('connected'); 

                        this.addMessage('‚úÖ Successfully connected to server!', 'system'); 

                        this.addMessage('Start asking questions about your data.', 'system'); 

                    } else { 

                        throw new Error(`Server responded with ${response.status}`); 

                    } 

                    

                } catch (error) { 

                    this.state.isConnected = false; 

                    this.updateConnectionStatus('offline'); 

                    this.addMessage(`‚ùå Connection failed: ${error.message}`, 'system'); 

                    

                    if (error.message.includes('Failed to fetch')) { 

                        this.addMessage('üí° Make sure your server is running with CORS enabled', 'system'); 

                    } 

                } 

            } 

            

            async sendMessage() { 

                const message = this.elements.messageInput.value.trim(); 

                if (!message) return; 

                

                if (!this.state.isConnected) { 

                    this.addMessage('‚ùå Please wait for server connection', 'system'); 

                    return; 

                } 

                

                this.addMessage(message, 'user'); 

                this.elements.messageInput.value = ''; 

                this.autoResizeTextarea(); 

                

                this.showTypingIndicator(); 

                

                try { 

                    const rowLimit = 100; // Fixed default value 

                    

                    const response = await fetch(`${this.state.serverUrl}/api/fabric/smart-analyze`, { 

                        method: 'POST', 

                        headers: { 

                            'Content-Type': 'application/json', 

                            'Accept': 'application/json' 

                        }, 

                        body: JSON.stringify({ 

                            question: message, 

                            limit: rowLimit 

                        }) 

                    }); 

                    

                    if (response.ok) { 

                        const data = await response.json(); 

                        this.hideTypingIndicator(); 

                        this.addMessage(data.analysis || 'No response received', 'assistant'); 

                    } else { 

                        throw new Error(`HTTP ${response.status}`); 

                    } 

                    

                } catch (error) { 

                    this.hideTypingIndicator(); 

                    this.addMessage(`‚ùå Query failed: ${error.message}`, 'system');
                     

                } 

            } 

            

            addMessage(content, type) { 

                const messageEl = document.createElement('div'); 

                messageEl.className = `message ${type}`; 

                messageEl.textContent = content; 

                

                this.elements.messages.appendChild(messageEl); 

                this.scrollToBottom(); 

            } 

            

            showTypingIndicator() { 

                this.elements.typingIndicator.style.display = 'block'; 

                this.elements.messageInput.disabled = true; 

                this.elements.sendBtn.disabled = true; 

                this.scrollToBottom(); 

            } 

            

            hideTypingIndicator() { 

                this.elements.typingIndicator.style.display = 'none'; 

                this.elements.messageInput.disabled = false; 

                this.elements.sendBtn.disabled = false; 

                this.elements.messageInput.focus(); 

            } 

            

            updateConnectionStatus(status) { 

                const indicator = this.elements.statusIndicator; 

                const text = this.elements.statusText; 

                const badge = this.elements.connectionBadge; 

                

                switch(status) { 

                    case 'connecting': 

                        indicator.style.background = '#f59e0b'; 

                        text.textContent = 'CONNECTING'; 

                        badge.className = 'status-badge connecting'; 

                        break; 

                    case 'connected': 

                        indicator.className = 'status-indicator online'; 

                        text.textContent = 'ONLINE'; 

                        badge.className = 'status-badge connected'; 

                        break; 

                    case 'offline': 

                        indicator.className = 'status-indicator'; 

                        text.textContent = 'OFFLINE'; 

                        badge.className = 'status-badge offline'; 

                        break; 

                } 

            } 

            

            clearChat() { 

                this.elements.messages.innerHTML = '<div class="message system">Chat cleared. Ready for new questions!</div>'; 

            } 

            

            scrollToBottom() { 

                setTimeout(() => { 

                    this.elements.messages.scrollTop = this.elements.messages.scrollHeight; 

                }, 100); 

            } 

        } 

        

        // Initialize when page loads 

        document.addEventListener('DOMContentLoaded', () => { 

            window.chatbot = new DataChatbot(); 

        }); 

    </script> 

</body> 

</html>
