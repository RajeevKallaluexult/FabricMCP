name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Prepare site content
        run: |
          mkdir -p _site
          NEWINDEX_PATH=$(find . -name "newIndex.html" | head -n 1)

          if [ -n "$NEWINDEX_PATH" ]; then
            SOURCE_DIR=$(dirname "$NEWINDEX_PATH")
            cp -r "$SOURCE_DIR"/* _site/
            mv _site/newIndex.html _site/index.html
            echo "Files prepared for deployment from $SOURCE_DIR"
          else
            echo "Error: newIndex.html not found in repository"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
