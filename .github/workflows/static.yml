name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Setup Actions
        uses: actions/setup-node@v3

      - name: Prepare site content
        run: |
          NEWINDEX_PATH=$(find . -name "newIndex.html" | head -n 1)

          if [ -n "$NEWINDEX_PATH" ]; then
            SOURCE_DIR=$(dirname "$NEWINDEX_PATH")
            echo "Found newIndex.html in $SOURCE_DIR"
            
            # Create _site directory after finding the source
            mkdir -p _site
            
            # Check if SOURCE_DIR is not _site itself or contains _site
            if [[ "$SOURCE_DIR" == "./_site"* || "$SOURCE_DIR" == "_site"* ]]; then
              echo "Error: Source directory ($SOURCE_DIR) is or contains the destination directory (_site)"
              exit 1
            else
              cp -r "$SOURCE_DIR"/* _site/
              mv _site/newIndex.html _site/index.html
              echo "Files prepared for deployment from $SOURCE_DIR"
            fi
          else
            echo "Error: newIndex.html not found in repository"
            exit 1
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      
      - name: Upload deployment status
        uses: actions/upload-artifact@v3
        with:
          name: deployment-status
